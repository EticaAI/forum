<!doctype html>

<html lang="pt">

<head>
  <meta charset="utf-8">

  <title>Etica.AI Forum</title>
  <meta name="description" content="Fórum da organização Etica.AI">
  <meta http-equiv="refresh" content="1; url=https://github.com/EticaAI/forum">
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    html,
    body {
      height: 100%;
    }

    blockquote {
      margin: 0 auto;
      height: 100%;
      width: 100%;


      font-size: 1.6em;

      color: #fff;
      text-align: center;
      background-color: #159957;
      background-image: linear-gradient(120deg, #155799, #159957);
    }

    .q {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <blockquote>
    <div class="q">
      <div>
        <a href="https://github.com/EticaAI/forum" style="color: white">https://github.com/EticaAI/forum</a>
      </div>
    </div>
  </blockquote>
</body>

</html>
